<!DOCTYPE html>
<html ng-app="MyTest">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="http://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.2/angular-resource.js"></script>
        <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.js"></script>

        <script src="js/mytest.js"></script>

        <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
        <style>
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }
        </style>
        <link href="lib/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="lib/bootstrap/js/bootstrap.js"></script>
    </head>
    <body ng-controller="MyTestCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="brand" href="#">Project name</a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="active"><a href="#/home">Home</a></li>
                            <li><a href="#/about">About</a></li>
                            <li><a href="#/contact">Contact</a></li>
                            <li><a href="#/login">Login</a></li>
                            <li><a href="#/search">Search</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div ng-view />
        </div>


        <div class="navbar navbar-search navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container">
                    <input type="text" ng-model="searchText">
                    {{ searchText }} -
                    {{ searchText | reverse | limitTo:20}}
                    
                    <select multiple="true" ng-model="color" ng-options="c.name group by c.shade for c in colors">
                    </select>
                    {{color}}
                </div>
            </div>
        </div>
    </body>
</html>
